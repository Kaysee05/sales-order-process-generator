<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Sales Order Process Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Sales Order Process Generator</h1>
    </header>

    <main>
        <form id="sales-order-generator-form">
            <input type="text" 
            placeholder="Enter the type of sales order"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type="submit" class="button" />
        </form>
        <div class="sales-order" id="sales-order"></div>
    </main>

<footer>

    target="_blank"> open-sourced on GitHub</a>
    and is <a href="https://ai-sales-order-process-generator.netlify.app/" target="_blank"> hosted on Netlify</a>.
</footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
