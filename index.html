<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>AI Sales Order Process Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Sales Order Process Generator</h1>
    </header>

    <main>
        <form>
            <input type="text" 
            placeholder="Enter the type of sales order"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            />
            <input type="submit" class="button" />
        </form>
        <div class="sales-order">
            Receive a purchase order
            <br />
            Generate sales  order and send a copy to the customer
        </div>
    </main>
